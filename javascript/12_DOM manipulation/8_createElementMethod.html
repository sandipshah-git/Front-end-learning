<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
    //Creation of a new Element div
    let newElement1 = document.createElement('div');
    console.log(newElement1);                          //<div></div>

    //Creation of a new Element paragraph
    let newElement2 = document.createElement('p');
    console.log(newElement2);                          //<p></p>

    //Creation of a new Element heading
    let newElement3 = document.createElement('h1');
    console.log(newElement3);                          //<h1></h1>


    // adding content to it
    newElement1.textContent = "Hello guys!"   // <div>Hello guys!</div>
    console.log(newElement1);      // <div>Hello guys!</div>


    </script>
</body>
</html>
