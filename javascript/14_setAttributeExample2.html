<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo">This is a paragraph.</p>

    <button onclick="adddAttribute()">Add Attribute</button>  

    <script>
        function adddAttribute() {
            var para = document.getElementById("demo");
            para.setAttribute("style", "color: red; font-size: 20px;");
            para.setAttribute("class", "highlight");
            
        }
    </script>

    <!-- when the button is clicked, the adddAttribute() function is called, which adds two 
           attributes to the <p> element with the ID "demo": a style 
        attribute to change the text color and font size, and a class attribute to apply a CSS class for highlighting. -->
</body>
</html>
